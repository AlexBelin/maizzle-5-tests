<table class="w-full">
  <tr>
    <if condition="responsive === true">
      <th class="{{widthLeft}} {{textRendering.layoutRightPadding}} font-normal {{hAlign}} {{vAlign}} sm:table-footer-group sm:w-full sm:p-0 dark:text-white"><slot:leftColumn /><yield /></th>
      <th class="{{widthRight}} {{textRendering.layoutLeftPadding}} font-normal {{hAlign}} {{vAlign}} sm:table-header-group sm:w-full sm:p-0 dark:text-white">
        <div class="sm:pb-2"><slot:rightColumn /><yield /></div>
      </th>
    </if>
    <else>
      <th class="{{widthLeft}} {{textRendering.layoutRightPadding}} font-normal {{hAlign}} {{vAlign}} dark:text-white"><slot:leftColumn /><yield /></th>
      <th class="{{widthRight}} {{textRendering.layoutLeftPadding}} font-normal {{hAlign}} {{vAlign}} dark:text-white"><slot:rightColumn /><yield /></th>
    </else>
  </tr>
</table>
